<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英単語学習アプリ</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</head>
<body>
  <div class="app">

    <!-- タイトル画面 -->
    <div id="title" class="card">
      <h1>英単語学習アプリ</h1>
      <button onclick="startGame()">スタート</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game" class="hidden">
      <div class="card">
        <div id="word"></div>
        <div id="display"></div>

        <div id="result"></div>
        <div id="score"></div>

        <button id="checkBtn" onclick="checkAnswer()">答える</button>
        <button id="nextBtn" class="hidden" onclick="nextWord()">次の問題</button>
      </div>
    </div>

    <!-- リザルト画面 -->
    <div id="finish" class="hidden card">
      <h2 id="finalScore"></h2>
      <button onclick="backToTitle()">タイトルへ戻る</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
